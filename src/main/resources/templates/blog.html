<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<section id="main-content">
    <div th:each="blogpost: ${blog}" class="content-div">
            <div>
                <h2 th:text="${blogpost.title}"></h2>
                <p th:text="${blogpost.content}"></p>
                <em>Skriven av: <span th:text="${blogpost.creator}" id="author"></span></em>
                <span th:text="${blogpost.created}"></span>
            </div>
        <br>
        <a class="bloganchor"  th:href="@{/client/update/} + ${blogpost.id}">UPDATE</a>
        <a class="bloganchor"  th:href="@{/client/delete/} + ${blogpost.id}">DELETE</a>


    </div>
</section>


</body>

</html>
