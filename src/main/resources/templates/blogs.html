<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kristoffers blog</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<header>
    <h2 class="title">Kristoffers blogprojekt</h2>
</header>
<section id="main-content">
    <div th:each="blogpost: ${blogs}" class="content-div">
        <h1 th:text="${blogpost.title}"></h1>
        <p th:text="${blogpost.content}"></p>
        <span th:text="${blogpost.creator}"></span>
        <span th:text="${blogpost.created}"></span>

    </div>
</section>


</body>

</html>
